<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inicio de Sesion
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="container">
    <ion-img src="assets/icon/logo.jpg"></ion-img>
    <ion-item>
      <ion-label position="floating">Nombre de Usuario</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-button expand="full" (click)="login()" style="--background:#ff0000" >Iniciar sesión</ion-button>
    
    <p>¿No tienes cuenta? <a style="color:red" routerLink="/create-user">Regístrate aquí</a></p>

  </div>
</ion-content>
