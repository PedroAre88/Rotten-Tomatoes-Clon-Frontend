<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{movie.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" />
    <ion-card-header>
      <ion-card-title>{{movie.title}}</ion-card-title>
      <ion-card-subtitle>
        <ion-icon name="calendar-outline"></ion-icon> {{movie.release_date}} |
        <ion-icon name="star-outline"></ion-icon> {{movie.vote_average}}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{movie.overview}}
     
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Comentarios</ion-card-title>
    </ion-card-header>
    <ion-card-content>
     
      <ion-item *ngFor="let comment of comments">
        <ion-label>
          <h2>{{comment.username}}</h2>
          <p>{{comment.text}}</p>
        </ion-label>
      </ion-item>

      
      <ion-item>
        <ion-input placeholder="Agrega un comentario..." [(ngModel)]="newComment"></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="addComment()" style="--background:#ff0000">Publicar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
